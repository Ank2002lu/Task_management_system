{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <h1 class="heading">Admin Register</h1>
        <form method="post" action="{{url_for('admin_register')}}">
        <div class="row">
            <div class="col">
                <input class="form-control register" name="name" type="text" placeholder="Name:"> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control register" name="email" type="email" placeholder="Email:"> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control register" name="password" type="password" placeholder="Password:"> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input class="form-control register"  name="status" type="text" placeholder="status:"> 
            </div>
        </div>
        <div class="row radio_button">
            <div class="col">
                <label for="female">female</label><input type="radio" name="gender" id="female" value="F" >
                <label for="male">male</label><input type="radio" name="gender" id="male" value="M">
            </div>
        </div>
        
        <div class="submit">
                <button class="btn btn-primary submit_button">Register</button>
            
                
        </div>            
    </form>
{% endblock %}
